<h2 class="center-title">Change Password</h2>
  <div class="col-lg-8 col-sm-12 form-container">
    <form
      [formGroup]="passwordResetForm"
      novalidate
      #formDirective="ngForm"
      (submit)="resetPasswordForm(passwordResetForm, formDirective)"
    >
    
    <mat-form-field class="col-lg-12 col-md-12 col-sm-12" appearance="outline">
        <mat-label>Old Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="oldPassword"
          required
          placeholder="Password"
        />        
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <small
          class="validation-error"
          *ngIf="
            passwordResetForm.get('oldPassword').hasError('required') &&
            formDirective.submitted
          "
        >
          Old Password is required
        </small>
      </mat-form-field>
      <mat-form-field class="col-lg-12 col-md-12 col-sm-12" appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="newPassword1"
          required
          placeholder="Password"
        />
        <small
          class="validation-error"
          *ngIf="
            passwordResetForm.get('newPassword1').hasError('required') &&
            formDirective.submitted
          "
        >
          Password is required
        </small>
      </mat-form-field>
      <mat-form-field class="col-lg-12 col-md-12 col-sm-12" appearance="outline">
        <mat-label>Confirm</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="newPassword2"
          required
          placeholder="Confirm password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <small
          class="validation-error"
          *ngIf="
            passwordResetForm.get('newPassword2').hasError('required') &&
            formDirective.submitted
          "
        >
          Password confirmation is required
        </small>
      </mat-form-field>
      <button
        type="submit"
        class="submit-button"
        mat-raised-button
        color="primary"
        [disabled]="(isSubmittingForm$ | async) === true"
      >
        {{
          (isSubmittingForm$ | async) === true
            ? "Changing password..."
            : "Save"
        }}
      </button>
    </form>
  </div>
  <br />
  <br />
